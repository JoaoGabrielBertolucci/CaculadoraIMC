
<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Configura o conjunto de caracteres usados na página -->
    <meta charset="UTF-8"> 
    
    <!-- Indica a versão do navegador compatível com a página -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    
    <!-- Configura a largura da janela e a escala da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define o título da página -->
    <title>calculadora</title> 

    <style>
        body{

            background-color: rgb(8, 167, 230);
        }

    </style>

</head>
<body>
    
    <!-- Cria um cabeçalho de nível 1 na págin -->  
    <h1> Calculadora IMC</h1> 
   
    <!-- Cria um formulário na página -->
    <form> 
    
    <!-- Cria uma caixa de texto para inserir os Valores -->
    peso <input 
        type="text" id="peso"><br>
    
    altura <input type="text"id = "altura"><br><br>
    
    <!-- Caixa de Seleção de Genero-->
    <select id="genero">
        <option> Qual Seu Genero?</option>
        <option id="M"> Masculino</option>
        <option id='F'> Feminino</option>
    </select>
    
    <br><br> 
    
    <!-- Cria um botão para executar o caulo de Imc-->
    <button type="button" onclick="calcularIMC()" id="CalcIMC"> CalcularIMC</button><br>
    

    <!-- Mostra a palavra "RESULTADO" seguida do campo de texto de resposta, que é somente leitura -->
    RESULTADO <input type="text" id = "resulIMC" readonly> 
   </form> 
   
   <!-- Inicia a seção de scripts em JavaScript -->
   <script>  

// Define as funções para cada operação de imc   
function IMC_H(peso, altura) {
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);
    
    return peso / (altura * altura);
}

function IMC_F(peso, altura) {
    peso = parseFloat(document.getElementById("peso").value);
    altura = parseFloat(document.getElementById("altura").value);
  
    return peso / (altura * altura);
}


function calcularIMC(){ 
    //declaração das variaveis
        var peso;
        var altura;
        var select;

        var resultado;

        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);
        
        var Genero = document.getElementById("genero").value;
        var Genero_M = document.getElementById("M").value;
        var Genero_F = document.getElementById("F").value;
        
         // Verifica se os campos de peso e altura foram preenchidos corretamente
        if(isNaN(peso) || isNaN(altura)){
            alert("Preencha corretamente os campos de peso e altura."); // retorna 0 para indicar que a função não funcionou corretamente
            return 0; 
        }   
        
        if (Genero === "Masculino") {
                // Executa a função de cálculo do IMC para o homem
                resultado = IMC_H(peso, altura);
                
                document.getElementById("resulIMC").value = resultado;
            } 
            
            else if (Genero === "Feminino") {
                // Executa a função de cálculo do IMC para o homem
                resultado = IMC_F(peso, altura);
                document.getElementById("resulIMC").value = resultado;
            } 
            
            else {
                alert("Por favor, selecione o gênero.");
            }

        if(isNaN(resultado)){
            alert("Houve um erro ao calcular o IMC.");
            return 0; // retorna 0 para indicar que a função não funcionou corretamente
        }

         
        return 1;

} </script>
   

</body>
</html>
